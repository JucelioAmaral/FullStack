

<app-titulo [titulo]="'Eventos'"
            [iconClass]="'fa fa-calendar-alt'"
            [botaoListar]="true"></app-titulo>
<div class="card rounded shadow-sm p-3">

<div class="d-flex">
  <div class="flex-fill pr-3">
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">Filtro:</div>
      </div>
     <input
      type="text"
      class="form-control"
      placeholder="Filtrar por Tema e Local"
      [(ngModel)]="filtroLista"
      >
    </div>
  </div>
    <div>
      <a class="d-flex btn btn-outline-primary" href="#">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
  </div>
</div>
<!-- <h3>Filtro:{{filtroLista}}</h3> -->
<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th>#</th>
    <th>
      <button type="button" class="btn btn-outline-light btn-sm"
      (click)="AlterarImagem()">
      <i class="{{!exibirImagem ? 'fa fa-eye':'fa fa-slash'}}"></i>
      {{!exibirImagem ? 'Exibir':'Ocultar'}}
    </button>
    </th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>QtePessoas</th>
    <th>Lotes</th>
    <th>Opções</th>
  </tr>
</thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr  *ngFor="let evento of eventosFiltrados">
      <td>{{evento.id}}</td>
      <td>
        <img [collapse]="!exibirImagem"
            [isAnimated]="true"
          src="/assets/{{evento.imagemURL}}"
          [style.width.px]="larguraImagem"
          [style.margin.px]="margemImagem"
        >
      </td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome | uppercase}}</td>
      <!-- <td>{{evento.lotes}}</td> -->
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip = "Editar">
          <i class="fa fa-edit"></i>
          Editar
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip = "Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
</table>

<!-- Para decobrir como os resultados vem pelo json, use/descomente a linha abaixo -->
<!-- {{eventos| json}} -->
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
